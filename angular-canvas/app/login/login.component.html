<form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">
    <label for="username">
        Username: 
    </label>
    <input
        type="text"
        formControlName="username"
        name="username"
        [disabled]="lockForm"
    />
    <br />
    
    <label for="password">
        Password
    </label>
    <input
        type="text"
        formControlName="password"
        name="password"
        id="password"
        [disabled]="lockForm"
    />
    <br />

    <input
        type="submit"
        [disabled]="loginForm.invalid && lockForm"
    />
</form>
